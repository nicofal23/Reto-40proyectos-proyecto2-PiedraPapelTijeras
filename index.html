<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego Piedra, Papel y Tijeras</title>
</head>

<body>
    <div class="container">
        <div class="options">
            <button class="btn" onclick="play('piedra')">Piedra</button>
            <button class="btn" onclick="play('papel')">Papel</button>
            <button class="btn" onclick="play('tijeras')">Tijeras</button>
        </div>
        <div class="result" id="result"></div>
        <div class="choice-images">
            <div class="option">
                <h2 id="usuario"></h2>
                <img src="./assets/img/1.jpg" alt="Elección del Usuario" id="userImage">
            </div>
            <div class="option">
                <h2>La Maquina:</h2>
                <img src="./assets/img/1.jpg" alt="Elección de la Máquina" id="computerImage">
            </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
</body>

</html>
